        searchText: normalizeText(Object.values(item).join(' '))
    }));
    const totalRegistros = bankData.length;

    self.onmessage = function(e) {
        const termo = e.data.termo.trim();

        if (termo === '') {
            postMessage({ tipo: 'resultados', resultados: bankData, totalRegistros });
            return;
        }
        
        const termoNormalizado = normalizeText(termo);
        const searchTokens = termoNormalizado.split(' ').filter(Boolean);

        const resultados = allData.filter(linha => {
            return searchTokens.every(token => linha.searchText.includes(token));
        });

  <script>
    /**
     * @file Buscador de Bancos - Vers√£o Refatorada
     * @author HAlexandre
     * @version 2.1.0
     */

    // --- M√≥dulo de UI ---
    const UI = {
        dom: {
            searchInput: document.getElementById('searchInput'),
            resultsTable: document.getElementById('resultsTable'),
            resultsCount: document.getElementById('resultsCount'),
            clearButton: document.getElementById('clear-search'),
            themeToggle: document.getElementById('themeToggle'),
            signature: document.getElementById('signature'),
        },

        renderizarTabela(resultados, termo) {
            this.dom.resultsTable.innerHTML = '';
            if (resultados.length === 0 && termo) {
                this.dom.resultsTable.innerHTML = `<tr><td colspan="3" class="text-center p-16 text-slate-500"><i class="fas fa-search text-4xl mb-4 block"></i>Nenhum banco encontrado para "${termo}"</td></tr>`;
                return;
            }
             if (resultados.length === 0 && !termo) {
                this.dom.resultsTable.innerHTML = `<tr><td colspan="3" class="text-center p-16 text-slate-500">Digite algo para come√ßar a busca...</td></tr>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            const regex = termo ? new RegExp(`(${termo.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi') : null;

            resultados.forEach(banco => {
                const tr = document.createElement('tr');
                tr.className = "bg-white dark:bg-slate-800 border-b dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600";
                
                const highlight = (text) => regex ? text.replace(regex, `<span class="highlight">$1</span>`) : text;

                tr.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <span class="font-mono font-bold text-indigo-600 dark:text-indigo-400">${highlight(banco.code)}</span>
                            <button class="copy-btn p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 hover:text-indigo-500" data-copy="${banco.code}" title="Copiar C√≥digo">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">${highlight(banco.name)}</td>
                    <td class="px-6 py-4 font-mono text-slate-500 dark:text-slate-400">${highlight(banco.ispb)}</td>
                `;
                fragment.appendChild(tr);
            });
            this.dom.resultsTable.appendChild(fragment);
        },

        atualizarContagem(count) {
            this.dom.resultsCount.textContent = `${count} banco${count !== 1 ? 's' : ''} encontrado${count !== 1 ? 's' : ''}`;
        },

        toggleClearButton(visible) {
            this.dom.clearButton.classList.toggle('hidden', !visible);
        },

        mostrarLoading() {
            this.dom.resultsTable.innerHTML = `<tr><td colspan="3" class="text-center p-16"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto"></div><p class="mt-4">Buscando...</p></td></tr>`;
        },

        loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                this.dom.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                this.dom.themeToggle.textContent = 'üåô';
            }
        },

        setSignature() {
            this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
        }
    };

    // --- M√≥dulo Principal da Aplica√ß√£o ---
    const App = {
        searchWorker: null,
        debounceTimer: null,

        init() {
            this.setupWorker();
            this.setupEventListeners();
            UI.loadTheme();
            UI.setSignature();
        },

        setupWorker() {
            try {
                const workerBlob = new Blob([document.getElementById('searchWorker').textContent], { type: 'application/javascript' });
                this.searchWorker = new Worker(URL.createObjectURL(workerBlob));
                this.searchWorker.onmessage = (e) => {
                    const { tipo, resultados } = e.data;
                    if (tipo === 'resultados') {
                        UI.renderizarTabela(resultados, UI.dom.searchInput.value);
                        UI.atualizarContagem(resultados.length);
                    }
                };
                this.searchWorker.postMessage({ termo: '' });
            } catch (e) {
                console.error("Erro ao iniciar o Web Worker:", e);
                UI.dom.resultsTable.innerHTML = `<tr><td colspan="3" class="text-center p-16 text-red-500">Ocorreu um erro ao carregar a aplica√ß√£o.</td></tr>`;
            }
        },

        setupEventListeners() {
            UI.dom.searchInput.addEventListener('input', () => {
                clearTimeout(this.debounceTimer);
                UI.toggleClearButton(UI.dom.searchInput.value.length > 0);
                UI.mostrarLoading();
                this.debounceTimer = setTimeout(() => {
                    this.searchWorker.postMessage({ termo: UI.dom.searchInput.value });
                }, 300);
            });

            UI.dom.clearButton.addEventListener('click', () => {
                UI.dom.searchInput.value = '';
                UI.toggleClearButton(false);
                this.searchWorker.postMessage({ termo: '' });
                UI.dom.searchInput.focus();
            });

            UI.dom.themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                UI.dom.themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            });
            
            UI.dom.resultsTable.addEventListener('click', async (e) => {
                const copyButton = e.target.closest('.copy-btn');
                if (copyButton) {
                    const textToCopy = copyButton.dataset.copy;
                    try {
                        const tempTextarea = document.createElement('textarea');
                        tempTextarea.value = textToCopy;
                        document.body.appendChild(tempTextarea);
                        tempTextarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempTextarea);

                        const originalIcon = copyButton.innerHTML;
                        copyButton.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                        setTimeout(() => { copyButton.innerHTML = originalIcon; }, 1500);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                    }
                }
            });
        }
    };

    // --- Ponto de Entrada ---
    document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
